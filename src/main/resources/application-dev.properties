# Development Profile Configuration

# H2 Database Configuration for Development
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for Development
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT Configuration for Development (테스트용)
jwt.secret=dGVzdC1qd3Qtc2VjcmV0LWtleS1mb3ItZGV2ZWxvcG1lbnQtZW52aXJvbm1lbnQtb25seQ==
jwt.token-validity-in-seconds=3600
jwt.refresh-token-validity-in-seconds=604800

# Kakao OAuth2 Test Configuration
# 실제 카카오 앱을 생성하고 아래 값을 채워주세요.
# https://developers.kakao.com/
spring.security.oauth2.client.registration.kakao.client-id=test_client_id
spring.security.oauth2.client.registration.kakao.client-secret=test_client_secret

# Application Configuration
app.oauth2.redirect-uri=http://localhost:8080/login/oauth2/success

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.taro.security=DEBUG

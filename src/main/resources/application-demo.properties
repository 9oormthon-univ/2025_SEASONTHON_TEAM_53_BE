# Demo Profile Configuration (H2 File Mode)

# H2 File Database Configuration for Demo
spring.datasource.url=jdbc:h2:file:./data/taro-demo;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for Demo
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration for Demo
jwt.secret=ZGVtby1qd3Qtc2VjcmV0LWtleS1mb3ItdHV0b3JpYWwtZGVtby1lbnZpcm9ubWVudA==
jwt.token-validity-in-seconds=3600
jwt.refresh-token-validity-in-seconds=604800

# Kakao OAuth2 Demo Configuration
spring.security.oauth2.client.registration.kakao.client-id=demo_client_id
spring.security.oauth2.client.registration.kakao.client-secret=demo_client_secret

# Application Configuration
app.oauth2.redirect-uri=http://localhost:8080/login/oauth2/success

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.taro=DEBUG
